
<!DOCTYPE html>
<html>
<head>
  <title>Physics Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- Start Page -->
    <h1>Physics Mastery Quiz</h1>

    <div class = "start-quiz">
      <p class = 'quiz_s'>How well Do you know physics? Test your mastery by clicking on the button below!</p>
      <button class='start-button'>BEGIN QUIZ!</button>
    </div>



<!--Question List-->

    <div class = 'questions'>
      <h2 class='question'></h2>
      <p class= "score"> Score:  </p>
      <ul class ="list">
      </ul>

      <div class='submit'>
        <button class="submit-button">Check Answer</button>
      </div>
      <div class='next'>
        <button class="next-button">Next Question</button>
      </div>

      <p class = 'question-number'></p>
    </div>

  <!-- End of Quiz Page -->

    <div class = 'end-quiz'>
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">START OVER!</button>
    </div>

<!-- */****************************************** -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
